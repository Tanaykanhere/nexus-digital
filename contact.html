  <!-- CONTACT FORM SECTION -->
  <main class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg rounded-3xl p-4 p-md-5 w-100" style="max-width: 600px">
      <h2 class="fw-black mb-2">Get a Free Audit</h2>
      <p class="text-muted mb-4">
        Complete the form and we'll analyze your site's performance.
      </p>

      <form id="contact_form">
        <div class="row g-3">
          <!-- Name -->
          <div class="col-12">
            <label class="form-label small fw-bold text-uppercase text-muted">Full Name</label>
            <input type="text" id="name" class="form-control rounded-3xl py-3 border-2" placeholder="John Doe"
              required />
          </div>
          <!-- Email -->
          <div class="col-md-6">
            <label class="form-label small fw-bold text-uppercase text-muted">Email Address</label>
            <input type="email" id="email" class="form-control rounded-3xl py-3 border-2" placeholder="john@agency.com"
              required />
          </div>
          <!-- Phone -->
          <div class="col-md-6">
            <label class="form-label small fw-bold text-uppercase text-muted">Phone Number</label>
            <input type="tel" id="phone" class="form-control rounded-3xl py-3 border-2" placeholder="+1 (555) 000-0000"
              required />
          </div>
          <!-- Service Dropdown -->
          <div class="col-12">
            <label class="form-label small fw-bold text-uppercase text-muted">Interested Service</label>
            <select id="svc" class="form-select rounded-3xl py-3 border-2">
              <option value="seo">SEO Strategy Audit</option>
              <option value="ppc">PPC Campaign Launch</option>
              <option value="analytics">GA4 / GTM Implementation</option>
            </select>
          </div>
          <!-- Submit -->
          <div class="col-12 mt-4">
            <button type="submit" id="submit_btn" class="btn btn-indigo w-100 py-3 text-uppercase tracking-widest">
              Send Inquiry
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- SHARED FOOTER -->

          <p class="mb-0">Practice newsletter form tracking here.</p>
        </div>
        <div class="col-md-6">
          <form id="footer_newsletter" class="d-flex gap-2">
            <input type="email" id="newsletter" class="form-control footer-input py-3" placeholder="Enter your email" required />
            <button type="submit" class="btn btn-indigo px-4 fw-bold">

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbwA_UuVObPVqT0bno7OF203eSBPk_3RUeisHG38UYIHCjnlonHKeS_vB84YTwG1rCQfqg/exec";
    const form = document.getElementById("contact_form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const btn = document.getElementById("submit_btn");
      btn.innerText = "Sending...";
      btn.disabled = true;

      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        service: document.getElementById("svc").value,
      };

      // 1. Send to Google Sheets
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        mode: "no-cors",
      })
        .then(() => {
          // 2. DataLayer push for GA4 Lead Tracking
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: "generate_lead",
            form_id: "contact_form",
            lead_service: formData.service,
            // Note: Avoid sending PII (email/phone) to GA4 unless hashed
          });

          // 3. Success Redirect
          window.location.href = "contact-thanks.html";
        })
        .catch((error) => {
          console.error("Error!", error.message);
          btn.innerText = "Error. Try Again.";
          btn.disabled = false;
        });
    });
  </script>
