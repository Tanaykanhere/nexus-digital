  <script>
    // 1. DATA DATABASE
    const serviceData = {
      SEO_500: {
        name: "Technical SEO Audit",
        price: 500,
        desc: "Deep technical analysis of site health and core vitals.",
      },
      PPC_1200: {
        name: "Paid Search (PPC)",
        price: 1200,
        desc: "Intent-based Google Ads management to drive immediate ROI.",
      },
      SOC_800: {
        name: "Social Media Ads",
        price: 800,
        desc: "Creative-led advertising on Meta, LinkedIn, and TikTok.",
      },
      ANA_1500: {
        name: "Analytics Setup",
        price: 1500,
        desc: "Full GA4 & GTM server-side tracking implementation.",
      },
      CON_2000: {
        name: "Content Marketing",
        price: 2000,
        desc: "SEO-driven content strategy and high-authority production.",
      },
      EML_900: {
        name: "Email Automation",
        price: 900,
        desc: "Klaviyo and lifecycle automation for e-commerce brands.",
      },
    };

    // 2. GET URL PARAMETERS
    const urlParams = new URLSearchParams(window.location.search);
    const serviceId = urlParams.get("id") || "SEO_500"; // Default to SEO if none found
    const currentProduct = serviceData[serviceId];

    // 3. UPDATE UI
    if (currentProduct) {
      document.getElementById("service-name").innerText = currentProduct.name;
      document.getElementById("breadcrumb-active").innerText =
        currentProduct.name;
      document.getElementById("service-price").innerText =
        "$" + currentProduct.price.toFixed(2);
      document.getElementById("service-desc").innerText = currentProduct.desc;
      document.getElementById("visual-id").innerText =
        serviceId.split("_")[0];

      // 4. GA4 VIEW_ITEM EVENT
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: "view_item",
        ecommerce: {
          currency: "USD",
          value: currentProduct.price,
          items: [
            {
              item_id: serviceId,
              item_name: currentProduct.name,
              price: currentProduct.price,
              item_brand: "Nexus Digital",
              quantity: 1,
            },
          ],
        },
      });
    }

    // 5. ADD TO CART LOGIC
    function handleAddToCart() {
      window.dataLayer.push({
        event: "add_to_cart",
        ecommerce: {
          currency: "USD",
          value: currentProduct.price,
          items: [
            {
              item_id: serviceId,
              item_name: currentProduct.name,
              price: currentProduct.price,
              quantity: 1,
            },
          ],
        },
      });
      setTimeout(() => {
        window.location.href = "checkout.html?id=" + serviceId;
      }, 300);
    }
  </script>
